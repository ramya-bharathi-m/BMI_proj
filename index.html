<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="icons8-calculator-100.png">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <header class="heading">
        <span class="title-word title-word-1">BMI</span>
        <span class="title-word title-word-1">Calculator</span>

    </header>
    <div class="values">
        <input type="number" class="left" placeholder="Enter Height in cms">
        <input type="number" class="right" placeholder="Enter Weight in kgs">
    </div>
    <div class="button">
        <button type="submit">SUBMIT</button>
    </div>
</body>
</html>
